<script type="text/javascript">

	function sendIt()
	{
		//alert("호출");
		
		f = document.myForm;
		
		// 제목 입력 확인 -------------------------------------
		str = f.subject.value;
		str = str.trim();
		
		// ※ javascript 에는 trim() 이 존재하지 않음.
		//    외부에서 참조한 util.js 에 만들어두었음.
		
		// 테스트
		//alert("|" + str + "|");
		
		if(!str)
		{
			alert("\n제목을 입력하세요~!!!");
			f.subject.focus();
			return;
		}
		
		// ------------------------------------- 제목 입력 확인
		

		
		
		// 패스워드 입력 확인 -------------------------------------
		str = f.pwd.value;
		str = str.trim();
		if(!str)
		{
			alert("\n패스워드를 입력하세요~!!!");
			f.pwd.focus();
			return;
		}
		// ------------------------------------- 패스워드 입력 확인 
	
		f.action = "/Stitker/Create_ok.jsp";
		f.submit();

	}
</script>
